<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{message|apifilter}}</div>
    <!-- 全局过滤器 -->
    <script src="./lib/vue.js"></script>
    <script>
        //定义全局过滤器
        Vue.filter("apifilter",(val)=>{
            console.log(val);
            var first = val.charAt(0).toUpperCase();
            var last  = val.slice(1);
            return first + last;
        })

        const vm = new Vue({
            el:"#app",
            data:{
                message:"hello world"
            }
        })

    </script>
</body>
</html>
