<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在差值中第一个参数是原始数值第二个参数是返回并且展示在页面的真实数值 -->
    <div id="app">{{message|filterFunc}}</div>
    <script src="./lib/vue.js"></script>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                message:"hello world"
            },
            //私有过滤器
            filters:{
                filterFunc(val)
                {//过滤器一定要有返回值
                    console.log(val);
                    var first = val.charAt(0).toUpperCase();
                    var last  = val.slice(1);
                    return first + last;
                }
            }
        })

    </script>
</body>
</html>
